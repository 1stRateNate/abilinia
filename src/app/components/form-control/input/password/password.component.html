<mat-form-field appearance="fill">
  <mat-label>Enter your password</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" [formControl]="control"/>
  <button mat-icon-button matSuffix (click)="toggleHide()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
  <mat-hint></mat-hint>
  <mat-error></mat-error>
</mat-form-field>
